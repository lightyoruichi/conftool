<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Conference Tool</title>
<meta name="viewport" content="width=720" />
<script src="lib/json2.js" type="text/javascript"></script>
<script src="lib/jquery-1.3.2.min.js" type="text/javascript"></script>

<!--[if IE]><script language="javascript" type="text/javascript" src="lib/flot/excanvas.pack.js">
</script><![endif]-->

<script src="lib/flot/jquery.flot.js" type="text/javascript"></script>

<script src="twitterslurp.js" type="text/javascript"></script>
<script src="site.js" type="text/javascript"></script>
<style type="text/css">@import url("style.css");</style>

</head>
<body>
	<div id="leaderboard_contain"  style="clear: right; float: right">
		<div >
			<a href="http://github.com/lightyoruichi/conftool">Conftools</a> created by<br /><a href="http://lightyoruichi.com/">lightyoruichi</a>
		</div>
		
		<br />
		<h2>Most Tweets</h2>
		<ul class="twitterLeaderboard" id="leaderboard"></ul>
		
		<br style="clear: both"/>
		<div class="twitterStats" id="graph-tweets" style="width: 175px; height: 75px"></div>
		<a href="stats.html">more stats</a>
	</div>
	
	<div style="width: 75%">
		<h2>twitterslurp tweets</h2> (Searching on <strong>twitterslurp</strong>)
		
		<div>
			<span id="tsStop" class="tsControls" onclick="ts.stop();">stop</span>
			<span id="tsStart" class="tsControls" onclick="ts.start();">start</span>
			<div id="tsState"></div>
		</div>
		
		<ul class="twitterSearchResults" id="search_twitterslurp"></ul>
		
		<div id="tsMore" class="tsControls" onclick="ts.showMore();">more</div>
	</div>
</body>
</html>
