<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=720" />
<title>twitterslurp tweet stats</title>
<script src="lib/json2.js" type="text/javascript"></script>
<script src="lib/jquery-1.3.2.min.js" type="text/javascript"></script>

<!--[if IE]><script language="javascript" type="text/javascript" src="lib/flot/excanvas.pack.js">
</script><![endif]-->

<script src="lib/flot/jquery.flot.js" type="text/javascript"></script>

<script src="twitterslurp.js" type="text/javascript"></script>
<script src="sitestats.js" type="text/javascript"></script>
<style type="text/css">@import url("style.css");</style>

</head>
<body>
	<div>
		<div style="float: right">
			<a href="http://github.com/lightyoruichi/conftool">Conftools</a> created by<br /><a href="http://lightyoruichi.com/">lightyoruichi</a>
		</div>
		
		<h2>twitterslurp tweet statistics</h2>
	</div>
	
	<div style="clear: both">
		<div style="float: left">
			<div id="leaderTotals"></div>
			
			<div>
				<h2>Most Tweets</h2>
				<ul class="twitterLeaderboard" id="leaderboard" maxDisp="20"></ul>
			</div>
			
			<div>
				<h2>Most Popular Clients</h2>
				<ul class="twitterStats" id="table-clients" max="10"></ul>
			</div>
		</div>
		
		<div style="float: right">
			<div>
				Tweets (cumulative)
				<div class="twitterStats" id="graph-tweets" style="width: 400px; height: 200px"></div>
			</div>

			<br />
			<div>
				Tweets (hourly)
				<div class="twitterStats" id="graph-tweetsHourly" style="width: 400px; height: 200px"></div>
			</div>

			<br />
			<div>
				Tweets Per Day
				<div class="twitterStats" id="graph-tweetsDay" style="width: 400px; height: 200px"></div>
			</div>

			<br />
			<div>
				Tweets Per Hour
				<div class="twitterStats" id="graph-tweetsHour" style="width: 400px; height: 200px"></div>
			</div>
		</div>
	</div>
</body>
</html>
